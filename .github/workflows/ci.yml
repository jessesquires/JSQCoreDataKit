name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

env:
  # https://github.com/actions/virtual-environments/tree/main/images/macos
  DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer

  IOS_SDK: iphonesimulator14.2
  TVOS_SDK: appletvsimulator14.2
  WATCHOS_SDK: watchsimulator7.1
  MACOS_SDK: macosx11.0

  PROJECT: JSQCoreDataKit.xcodeproj
  SCHEME: JSQCoreDataKit

  EXAMPLE_PROJECT: Example/ExampleApp.xcodeproj
  EXAMPLE_SCHEME: ExampleApp

  IOS_DEST: "OS=14.2,name=iPhone 12 Mini"
  TVOS_DEST: "OS=14.2,name=Apple TV"
  WATCHOS_DEST: "OS=7.1,name=Apple Watch Series 6 - 44mm"
  MACOS_DEST: "arch=x86_64"

jobs:
  job-iOS:
    name: iOS test
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: xcode version
        run: xcodebuild -version -sdk

      - name: list simulators
        run: |
          xcrun simctl delete unavailable
          xcrun simctl list

      - name: unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$IOS_SDK" \
              -destination "$IOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  job-tvOS:
    name: tvOS test
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$TVOS_SDK" \
              -destination "$TVOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  job-watchOS:
    name: watchOS build
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: build
        run: |
          set -o pipefail
          xcodebuild clean build \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$WATCHOS_SDK" \
              -destination "$WATCHOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  job-macOS:
    name: macOS test
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      # for some reason, macOS unit tests hang on GH-actions, so build-only for now
      - name: build #unit tests
        run: |
          set -o pipefail
          xcodebuild clean build \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$MACOS_SDK" \
              -destination "$MACOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  job-example-proj:
    name: Example Project Test
    runs-on: macOS-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: ui tests
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$EXAMPLE_PROJECT" \
              -scheme "$EXAMPLE_SCHEME" \
              -sdk "$IOS_SDK" \
              -destination "$IOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c
