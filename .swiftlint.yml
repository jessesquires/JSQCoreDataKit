# SwiftLint configuration
# Rule directory: https://realm.github.io/SwiftLint/rule-directory.html
# GitHub: https://github.com/realm/SwiftLint

excluded:
  - Pods
  - docs
  - build
  - scripts
  - swiftpm
  - .bundle
  - vendor

disabled_rules:
  - force_cast
  - type_name

opt_in_rules:
  # performance
  - empty_count
  - first_where
  - sorted_first_last
  - contains_over_first_not_nil
  - last_where
  - reduce_into
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - empty_collection_literal

  # idiomatic
  - fatal_error_message
  - xctfail_message
  - discouraged_object_literal
  - discouraged_optional_boolean
  - discouraged_optional_collection
  - for_where
  - function_default_parameter_at_end
  - legacy_random
  - no_extension_access_modifier
  - redundant_type_annotation
  - static_operator
  - toggle_bool
  - unavailable_function
  - no_space_in_method_call
  - discouraged_assert
  # - legacy_objc_type
  # - file_name
  - file_name_no_space
  - discouraged_none_name
  - return_value_from_void_function
  - prefer_zero_over_explicit_init
  - shorthand_optional_binding
  - xct_specific_matcher
  - unneeded_synthesized_initializer

  # style
  - attributes
  - number_separator
  - operator_usage_whitespace
  - sorted_imports
  - vertical_parameter_alignment_on_call
  - void_return
  - closure_spacing
  - empty_enum_arguments
  - implicit_return
  - modifier_order
  - multiline_arguments
  - multiline_parameters
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
  - vertical_whitespace_between_cases
  - prefer_self_in_static_references
  - comma_inheritance
  - direct_return
  - period_spacing
  - superfluous_else
  # - sorted_enum_cases
  - non_overridable_class_declaration

  # lint
  - overridden_super_call
  - override_in_extension
  - yoda_condition
  - array_init
  - empty_xctest_method
  - identical_operands
  - prohibited_super_call
  - duplicate_enum_cases
  - legacy_multiple
  - accessibility_label_for_image
  - lower_acl_than_parent
  - unhandled_throwing_task
  - private_swiftui_state

# Rules run by `swiftlint analyze` (experimental)
analyzer_rules:
  # - unused_import
  - unused_declaration
  - explicit_self
  - capture_variable

line_length: 200
file_length: 600

type_body_length: 500
function_body_length: 250

cyclomatic_complexity: 10

nesting:
  type_level: 2
  function_level: 2
  check_nesting_in_closures_and_statements: true
  always_allow_one_type_in_functions: false

identifier_name:
  allowed_symbols: ['_']
